<!DOCTYPE html>
<html>
  <head>
    <title>CRUD System with JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <center><h1>CRUD SYSTEM</h1></center>
    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>Full Name*</label
              ><label class="validation-error hide" id="fullNameValidationError"
                >Requiredüôè</label
              >
              <input type="text" name="fullName" id="fullName" />
            </div>
            <div>
              <label>Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label>Phone</label>
              <input type="number" name="phone" id="phone" />
            </div>
            <div>
              <label>Adress</label>
              <textarea name="address" id="address" cols="" rows="5"></textarea>
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
      </tr>
    </table>
    <table class="list" id="tablelist">
      <thead>
        <tr id="Hader">
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Script Added -->
    <script src="script.js"></script>
  </body>
</html>
